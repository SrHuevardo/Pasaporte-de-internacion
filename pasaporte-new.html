<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PASAPORTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div style="display: flex; align-items: center;">
      <img  src="./imagenes/internacion.JPG" alt="">
    </div>
      
      <h1 style=" text-align: center;">MI PASAPORTE PARA INTERNACION</h1>
    
    <h2 style=" text-align: center;">Lo que DEBEN saber sobre mi</h2>
    <form id="formulario" style="margin: 5%;">
      <div class="mb-3">
        <img src="./imagenes/me-llamo.JPG" alt="">
        <label for="inputEmail">Me llamo</label>
        <input
          type="text"
          class="form-control"
          placeholder="Juan Perez"
          id="inputEmail"
          aria-describedby="emailHelp"
          name="campoEmail"
        />
      </div>
      <div class="mb-3">
       
        <label for="inputPassword">Me llaman</label>
        <input
          type="text"
          id="inputPassword"
          placeholder="Juan"
          class="form-control"
          name="campoPassword"
        />
      </div>
      <div class="mb-3">
        <label for="inputEmail">Obra Social - N°</label>
        <input
          type="text"
          class="form-control"
          placeholder="4545456456465"
          id="inputEmail"
          aria-describedby="emailHelp"
          name="campoEmail"
        />
      </div>
      <div class="mb-3">
        <img src="./imagenes/fecha-nacimiento.JPG" alt="">
        <label for="inputEmail">Fecha de nacimiento</label>
        <input
          type="date"
          class="form-control"
          placeholder="18/04/2000"
          id="inputEmail"
          aria-describedby="emailHelp"
          name="campoEmail"
        />
      </div>
      <div class="mb-3">
        <img src="./imagenes/direccion-telefono.JPG" alt="">
        <label for="inputEmail">Direccion</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          placeholder="Calle Siempre Viva 742"
          aria-describedby="emailHelp"
          name="campoEmail"
        />
      </div>
      <div class="mb-3">
        
        <label for="inputEmail">Telefono</label>
        <input
          type="text"
          class="form-control"
          placeholder="2214355421"
          id="inputEmail"
          aria-describedby="emailHelp"
          name="campoEmail"
        />
      </div>
      <div class="mb-3">
        <img src="./imagenes/comunicacion.JPG" alt="">
        <label for="inputEmail">¿Que lenguaje hablo?</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          placeholder="español"
          aria-describedby="emailHelp"
          name="campoEmail"
        />
      </div>
      <div class="mb-3">
        
        <label for="inputEmail">¿Como me comunico?</label>
        <textarea class="form-control" placeholder="uso de comunicadores, respuesta SI / NO, tablet, aplicaciones, etc" id="floatingTextarea"></textarea>
      </div>

      <button type="button" class="btn btn-success">Enviar</button>
    </form>
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
